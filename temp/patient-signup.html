    <main>
        <section class="center-content">
            <h2>Sign up Patient</h2>
            <form class="patient-input"action="">
                <section class="line"id="line-1">
                    <div class="input"id="patient-email">
                        <label for="email-input">Patient Email Address *</label>
                        <input id="email-input"type="email"> 
                    </div>
                    <div class="input" id="address1">
                        <label for="">Address Line 1 *</label>
                        <input id="address1-input"type="text">
                    </div>
                </section>
                <section class="line"id="line-2">
                    <div class="input" id="patient-name">
                        <label for="name-input">Patient First Name *</label>
                        <input id="name-input"type="email"> 
                    </div>
                    <div class="input"id="address2">
                        <label for="address2-input">Address Line 2 *</label>
                        <input id="address2-input"type="text">
                    </div>
                </section>
                <section class="line"id="line-3">
                    <div class="input"id="last-name">
                        <label for="lName-input">Patient Last Name *</label>
                        <input id="lName-input"type="text">
                    </div>
                    <div class="input"id="postcode">
                        <label for="patient-postcode">Postcode *</label>
                        <input id="patient-postcode"type="text">
                    </div>
                    <div class="input"id="suburb">
                        <label for="patient-suburb">Suburb *</label>
                        <input id="patient-suburb"type="text">
                    </div>
                </section>
                <section class="line" id="line-4">
                    <div class="input">
                        <label for="birthday-input">Patient Birthday *</label>
                        <input id="birthday-input"type="text">   
                    </div>
                    <a href="email-verification.html"><button id="signup-btn"class="sign-up">Sign up</button></a>
                </section>
            </form>

        </section>
